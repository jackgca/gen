<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Urban Ink</title>
    <script type="text/javascript" src="../node_modules/p5/lib/p5.js"></script>
    <script type="text/javascript" src="../node_modules/paper/dist/paper-full.js"></script>
    <!-- Load external PaperScript and associate it with myCanvas -->
    <script type="text/javascript" src="../utils.js"></script>
    <script type="text/paperscript" src="../script.js" canvas="canvas"></script>
    <!-- this line removes any default padding and style. you might only need one of these values set. -->
    <style> 
        body {padding: 0; margin: 0; background: #000000; overflow-x:hidden; overflow-y: hidden}
        canvas{background: #ffffff;} 
    </style>
  </head>
  <body>
    <canvas id="canvas" width="594px" height="420px"></canvas>
    <script>
      require('../renderer.js');
    </script>
  </body>
</html>
